version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: chronocrypt-postgres-dev
    environment:
      POSTGRES_USER: chronocrypt
      POSTGRES_PASSWORD: chronocrypt-dev-password
      POSTGRES_DB: chronocrypt_kms
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chronocrypt"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
