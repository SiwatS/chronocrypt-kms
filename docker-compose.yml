version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: chronocrypt-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: chronocrypt_kms
      POSTGRES_USER: chronocrypt
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chronocrypt_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chronocrypt -d chronocrypt_kms"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ChronoCrypt KMS Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chronocrypt-kms
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://chronocrypt:${POSTGRES_PASSWORD:-chronocrypt_password}@postgres:5432/chronocrypt_kms?schema=public
      KMS_ID: kms-main
      MASTER_KEY_ENCRYPTION_KEY: ${MASTER_KEY_ENCRYPTION_KEY:-change-me-in-production}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Optional: Mount for logs
      - app_logs:/var/log

volumes:
  postgres_data:
    driver: local
  app_logs:
    driver: local
